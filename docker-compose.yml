version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - NEXT_PUBLIC_VIETMAP_API_KEY=${NEXT_PUBLIC_VIETMAP_API_KEY}
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/svattt
      - NEXT_PUBLIC_VIETMAP_API_KEY=${NEXT_PUBLIC_VIETMAP_API_KEY}
      - VIETMAP_API_KEY=${NEXT_PUBLIC_VIETMAP_API_KEY}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GCS_PROJECT_ID=${GCS_PROJECT_ID}
      - GCS_CLIENT_EMAIL=${GCS_CLIENT_EMAIL}
      - GCS_PRIVATE_KEY=${GCS_PRIVATE_KEY}
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
